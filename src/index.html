<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="public/styles/modern-normalize.css" />
        <link rel="stylesheet" href="public/styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <title>Decodificador</title>
    </head>
    <body>
        <header class="container">
            <nav class="navbar">
                <img
                    src="public/img/logo.png"
                    alt="Logo letra A da Alura"
                    class="navbar-logo"
                />
                <div class="navbar-links">
                    <a href="#">Decodificador padrão</a>
                    <a href="#">Decodificador melhorado</a>
                </div>
            </nav>
        </header>
        <main class="container main">
            <!-- <h1>O Decodificador</h1> -->
            <div class="inputs">
                <section class="input-area">
                    <div class="input-text-wrapper">
                        <textarea
                            class="input-text"
                            name="input-text"
                            id="input-text"
                            placeholder="Digite seu texto"
                        ></textarea>
                        <p>
                            <img
                                src="public/img/bi_exclamation-circle-fill.svg"
                                alt="Simbolo de exclamação"
                            />
                            Apenas letras minúsculas e sem acento.
                        </p>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn btn-criptografar">
                            Criptografar
                        </button>
                        <button class="btn btn-descriptografar">
                            Descriptografar
                        </button>
                    </div>
                </section>
                <section class="output-area">
                    <img
                        class="output-area-img"
                        src="public/img/High quality products 1 1.svg"
                        alt="Desenho de uma garota com uma lupa em frente do olho"
                    />
                    <h2>Nenhuma messagem encontrada</h2>
                    <textarea
                        name="output-text"
                        id="output-text"
                        class="output-text"
                        placeholder="Digite um texto que você deseja criptografar ou descriptografar."
                        readonly
                    ></textarea>
                    <button class="btn btn-copiar">Copiar</button>
                </section>
            </div>
        </main>
        <footer class="container footer">
            <p>Desenvolvido por Rafael Maia da Fonseca</p>
        </footer>
        <script src="public/scripts/main.js"></script>
    </body>
</html>
