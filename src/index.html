<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="public/styles/modern-normalize.css" />
        <link
            rel="stylesheet"
            href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="public/styles/style.css" />
        <title>Decodificador</title>
    </head>
    <body>
        <div class="primary-container">
            <header class="container header">
                <img
                    src="public/img/logo.png"
                    alt="Logo letra A da Alura"
                    class="header-logo"
                />
                <nav class="header-navbar">
                    <ul class="header-navbar-list">
                        <li class="header-navbar-list-item">
                            <a class="header-navbar-list-item-link" href="#"
                                >Decodificador padrão</a
                            >
                        </li>
                        <li class="header-navbar-list-item">
                            <a class="header-navbar-list-item-link" href="#"
                                >Decodificador melhorado</a
                            >
                        </li>
                    </ul>
                </nav>
            </header>
            <main class="container main">
                <section class="main-input">
                    <textarea
                        class="main-input-textarea"
                        name="input-text"
                        placeholder="Digite seu texto"
                    ></textarea>
                    <p class="main-input-text">
                        <img
                            class="main-input-text-img"
                            src="public/img/bi_exclamation-circle-fill.svg"
                            alt="Simbolo de exclamação"
                        />
                        Apenas letras minúsculas e sem acento.
                    </p>
                    <div class="main-input-btns">
                        <button class="btn btn-encrypt">Criptografar</button>
                        <button class="btn btn-decrypt">Descriptografar</button>
                    </div>
                </section>
                <section class="main-output">
                    <img
                        class="main-output-img"
                        src="public/img/High quality products 1 1.svg"
                        alt="Desenho de uma garota com uma lupa em frente do olho"
                    />
                    <p class="main-output-text">Nenhuma messagem encontrada</p>
                    <textarea
                        class="main-output-textarea"
                        name="output-text"
                        placeholder="Digite um texto que você deseja criptografar ou descriptografar."
                        readonly
                    ></textarea>
                    <button class="btn btn-copy">Copiar</button>
                </section>
            </main>
            <footer class="container footer">
                <p class="footer-text">
                    ©️ 2024 - Desenvolvido por Rafael Maia da Fonseca
                </p>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="public/scripts/main.js"></script>
    </body>
</html>
