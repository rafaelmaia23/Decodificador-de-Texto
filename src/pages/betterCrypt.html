<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../public/styles/modern-normalize.css" />
        <link
            rel="stylesheet"
            href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../public/styles/style.css" />
        <link rel="stylesheet" href="../public/styles/betterCryptStyle.css" />
        <title>Decodificador</title>
    </head>
    <body>
        <div class="primary-container">
            <header class="container header">
                <img
                    src="../public/img/logo-green.svg"
                    alt="Logo letra A da Alura"
                    class="header-logo"
                />
                <nav class="header-navbar">
                    <div class="header-navbar-icon" id="header-navbar-icon">
                        <svg
                            class="header-navbar-icon-svg svg-menu-icon"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                            />
                        </svg>

                        <svg
                            class="header-navbar-icon-svg svg-close-icon svg-close"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6 18 18 6M6 6l12 12"
                            />
                        </svg>
                    </div>
                    <ul class="header-navbar-list">
                        <li class="header-navbar-list-item">
                            <a
                                class="header-navbar-list-item-link"
                                href="../../index.html"
                                >Decodificador padrão</a
                            >
                        </li>
                        <li class="header-navbar-list-item">
                            <a
                                class="header-navbar-list-item-link"
                                href="pages/betterCrypt.html"
                                >Decodificador melhorado</a
                            >
                        </li>
                    </ul>
                </nav>
            </header>
            <main class="container main">
                <section class="main-input">
                    <textarea
                        class="main-input-textarea"
                        name="input-text"
                        placeholder="Digite seu texto"
                    ></textarea>
                    <div class="main-input-encryption">
                        <div class="main-input-encryption-type">
                            <label
                                class="main-input-encryption-label"
                                for="encryption-types"
                                >Tipos de criptografia:</label
                            >
                            <select
                                class="main-input-encryption-select"
                                name="encryption-types"
                                id="encryption-types"
                            >
                                <option value="" disabled selected>
                                    Selecione uma opção
                                </option>
                                <option
                                    class="main-input-encryption-select-option"
                                    value="base64"
                                >
                                    Base 64
                                </option>
                                <option
                                    class="main-input-encryption-select-option"
                                    value="AES"
                                >
                                    AES
                                </option>
                            </select>
                        </div>
                        <p class="main-input-text">
                            <svg
                                class="main-input-text-svg"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z"
                                />
                            </svg>
                            Caso não seja escolhida um typo de criptografia,
                            base 64 será aplicada!
                        </p>
                    </div>
                    <div class="main-input-btns">
                        <button class="btn btn-encrypt">Criptografar</button>
                        <button class="btn btn-decrypt">Descriptografar</button>
                    </div>
                </section>
                <section class="main-output">
                    <img
                        class="main-output-img"
                        src="../public/img/High quality products 1 1-green.svg"
                        alt="Desenho de uma garota com uma lupa em frente do olho"
                    />
                    <p class="main-output-text">Nenhuma menssagem encontrada</p>
                    <textarea
                        class="main-output-textarea"
                        name="output-text"
                        placeholder="Digite um texto que você deseja criptografar ou descriptografar."
                        readonly
                    ></textarea>
                    <button class="btn btn-copy">Copiar</button>
                </section>
            </main>
            <footer class="container footer">
                <p class="footer-text">
                    ©️ 2024 - Desenvolvido por Rafael Maia da Fonseca
                </p>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
        <script src="../public/scripts/betterCrypt.js"></script>
    </body>
</html>
